html {
  font-size: 70%;
}
.container {
    width: 100%;
    color: #2f3947;
    display: block;
    position:absolute;
    top:50%;
    left:50%;
     transform: translate(-25%, -45%);
}

<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Disposable Income Calculator</title>
</head>

<body class="loggedin">
  <nav class="navbar fixed-top navbar-light" style="background-color: #167e56; font-size:30px;">
    <div class="container-fluid"><ul class="nav nav-pills">
    <li class="nav-item">
			<a class="nav-link active" style="color: #000000; background-color: #e3f2fd;" aria-current="page" href="{{ url_for('calculator') }}">Home</a>
    </li>
      <li class="nav-item">
        <a class="nav-link" style="color: #000000;" href="{{url_for('unexpected')}}">Unexpected Expense</a>
      </li>
      <li class="nav-item">
			<a class="nav-link" style="color: #ffffff; border-radius:10px; " href="{{ url_for('logout') }}">Logout</a>
    </li>

		</ul>
      </div>
  </nav>
<div class="container">

    <h2 style="font-size:4.5rem;">User Information</h2>
    <div class="status"><h3>Your currently salary is: ${{ salaryin }}</h3>
    <h3>Your currently monthly expense is: ${{ expensein }}</h3>
    <h2>Total monthly savings left: {{ total }}</h2></div>

    <h2 style="font-size:4.5rem;">Edit Information</h2>
    <form action="{{ url_for('calculator') }}" method="post">
    <div class="input-group mb-3" style="width: 500px;">
        <span class="input-group-text" id="basic-addon1">$</span>
            <input type="number" style="font-size:2.5rem;" class="form-control" name="salary" id="salary" placeholder="Input your yearly income"></div>


    <div class="input-group mb-3" style="width: 500px;font-size:12rem;">
        <span class="input-group-text" id="basic-addon2">$</span>
            <input type="number" style="font-size:2.5rem;" class="form-control" name="expense" id="expense" placeholder="Input your monthly expenses"></div>


            <span>
            <input type="submit" name="changevalue" class="btn btn-success" value="Change current data"></span>
        </div>
    </form>
</div>
</body>
</html>
